<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<link th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">
</head>
<body id="dashboardBody">
	<input type="hidden" id="ssoid" name="ssoid" th:value="${ssoid}" />
	<header class="header">
		<!-- <h1>STM: Silicone Test Method</h1> -->
		<img th:src="@{/images/icons/momentive.png}" alt="momentive">
		<div class="header-right">
			<a class="menu-a"
				th:onclick="|window.location.href='@{/dashboard(ssoid=${ssoid})}'|">Menu</a>
			<h5 id="adminMessage" th:text="${ssoid}"></h5>
			<a th:href="@{/login}" class="logout-button"
				onclick="logoutFunction()"> Logout <i
				class="bi bi-box-arrow-right"></i>
			</a>
		</div>
	</header>
	<!-- 	<h1>STM:Silicone Test Method</h1>
 -->
	<main>
		<div class="main-container">
			<div style="margin-top: 70px; width: 35%">
				<div class="dashboard">
					<a href="#" class="dashboard-button disabled-link"
						th:href="@{/register}" style="margin-top: 30px;"><span>&#9733;</span>New
						Registration</a> <a href="#" class="dashboard-button "
						th:href="@{/search(ssoid = ${ssoid})}" style="margin-top: 30px;"><span>&#9733;</span>Search</a>
				</div>
				<div class="dash">
					<a href="#" class="dashboard-button disabled-link"
						th:href="@{/modify(ssoid = ${ssoid})}" style="margin-top: 30px;">Modify</a>
					<a href="#" class="dashboard-button disabled-link"
						th:href="@{/revise(ssoid = ${ssoid})}" style="margin-top: 30px;">Revise</a>
					<a href="#" class="dashboard-button disabled-link"
						th:href="@{/delete(ssoid = ${ssoid})}" style="margin-top: 30px;">Delete</a>
				</div>
			</div>
			<div>
				<div class="explaination-div">
					<h2 style="font-size: 20px;">
						<span style="font-weight: bold; color: #062d73;">Explanation
							link file 1:</span> Format.doc
					</h2>
					<h2 style="font-size: 20px;">
						<span style="font-weight: bold; color: #062d73;">Explanation
							link file 2:</span> Guidelines
					</h2>
					<h2 style="font-size: 20px;">
						<span style="font-weight: bold; color: #062d73;">Explanation
							link file 3:</span> How to confirm the target product before revision
						(SAP(reverse expansion))
					</h2>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
